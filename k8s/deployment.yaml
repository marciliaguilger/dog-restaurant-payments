apiVersion: apps/v1
kind: Deployment
metadata:
  name: dog-restaurant-payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dog-restaurant-payments
  template:
    metadata:
      labels:
        app: dog-restaurant-payments
    spec:
      hostname: dog-restaurant-payments
      serviceAccountName: dog-service-account
      containers:
      - name: dog-restaurant-payments
        image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/dog-restaurant-payments:latest
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
        env:
        - name: AWS_REGION
          value: "us-east-1"   
